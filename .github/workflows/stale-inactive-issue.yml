name: "Close stale Issues and PRs"
on:
  schedule:
    - cron: "00 9 * * *"

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  stale-inactive-issues:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          days-before-close: -1 # this value will keep issues and prs from being closed
          include-only-assigned: true # issues in the backlog will not become stale
          remove-stale-when-updated: true
          exempt-draft-pr: true

          # stale and delete issues
          stale-issue-message: |
            ðŸ¤– meep morp! 

            This Issue is now marked as stale because there has been no activity for a while.

            ðŸ”Ž The Issue will be automaticaly unassigned and moved to the Backlog if it doesn't receive new activity in the next 7 days.

            ðŸ’¡ To unstale this Issue please push any commits that are ready or provide an update in the comments.
          days-before-issue-stale: 1

          # stale pull requests
          stale-pr-message: |
            ðŸ¤– meep morp! 

            This PR is now marked as stale because there has been no activity for a while.

            ðŸ’¡ Please guarantee this is still a relevant PR.
          days-before-pr-stale: 1
